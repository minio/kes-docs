<div class="relative group -ml-5 pl-5">
    <h{{ .Level }} id="{{ .Anchor | safeURL }}">
        <a class="text-body absolute -left-5 top-0 bottom-0 my-auto h-6 w-6 border bg-white dark:bg-dark-0 border-light-300 dark:border-dark-200 rounded-sm place-content-center hidden group-hover:grid hover:bg-light-100 dark:hover:bg-dark-200" title="{{ i18n "title_anchor_prefix" }} {{ .Text | safeHTML }}" aria-label="{{ i18n "title_anchor_prefix" }} {{ .Text | safeHTML }}" href="#{{ .Anchor | safeURL }}">
            <svg width="12" height="14">
                <use xlink:href="/img/svg-sprite.svg#anchor"></use>
            </svg>
        </a>
        {{ .Text | safeHTML }}
    </h{{ .Level }}>
</div>
